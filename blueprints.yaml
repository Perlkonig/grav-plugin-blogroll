name: Blogroll
version: 0.1.0
description: Maintain and selectively display lists of links
icon: plug
author:
  name: Aaron Dalton
  email: aaron@daltons.ca
homepage: https://github.com/aaron-dalton/grav-plugin-blogroll
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/aaron-dalton/grav-plugin-blogroll/issues
